<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .game-container {
            margin-top: 20px;
        }

        .game {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Multi-Game App</h1>

    <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="rock-paper-scissors"  checked> Rock-Paper-Scissors
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="calculator" > Calculator
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="guess-number" > Guess the Number
        </label>
    </div>

    <div class="game-container">
        <div id="rock-paper-scissors-game" class="game">
            <h2 class="text-center">Rock-Paper-Scissors</h2>
            <div class="text-center">
                <button class="btn btn-secondary m-2" onclick="playRPS('rock')">Rock</button>
                <button class="btn btn-secondary m-2" onclick="playRPS('paper')">Paper</button>
                <button class="btn btn-secondary m-2" onclick="playRPS('scissors')">Scissors</button>
            </div>
            <div class="text-center mt-4">
                <p id="rps-result"></p>
            </div>
        </div>
        <div id="calculator-game" class="game">
            <h2 class="text-center">Calculator</h2>
            <div class="card p-3">
                <div class="form-group">
                    <input type="text" id="calc-display" class="form-control" readonly>
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary m-1" onclick="calcInput('1')">1</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('2')">2</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('3')">3</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('+')">+</button>
                    <br>
                    <button class="btn btn-secondary m-1" onclick="calcInput('4')">4</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('5')">5</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('6')">6</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('-')">-</button>
                    <br>
                    <button class="btn btn-secondary m-1" onclick="calcInput('7')">7</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('8')">8</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('9')">9</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('*')">*</button>
                    <br>
                    <button class="btn btn-secondary m-1" onclick="calcInput('0')">0</button>
                    <button class="btn btn-secondary m-1" onclick="calcClear()">C</button>
                    <button class="btn btn-secondary m-1" onclick="calcInput('/')">/</button>
                    <button class="btn btn-secondary m-1" onclick="calcCalculate()">=</button>
                </div>
            </div>
        </div>
        <div id="guess-number-game" class="game">
            <h2 class="text-center">Guess the Number</h2>
            <div class="card p-3">
                <p class="text-center">Guess a number between 1 and 100</p>
                <div class="form-group">
                    <input type="number" id="guess-input" class="form-control" min="1" max="100">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="checkGuess()">Guess</button>
                </div>
                <div class="text-center mt-3">
                    <p id="guess-result"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
